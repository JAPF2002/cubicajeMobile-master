import org.apache.tools.ant.taskdefs.condition.Os

// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        buildToolsVersion = "31.0.0"
        minSdkVersion = 21
        compileSdkVersion = 31
        targetSdkVersion = 31
        kotlinVersion = "1.6.10"

        if (System.properties['os.arch'] == "aarch64") {
            // For Apple Silicon we need NDK 24
            ndkVersion = "24.0.8215888"
        } else {
            // Otherwise use side-by-side NDK from AGP
            ndkVersion = "21.4.7075529"
        }
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Sube AGP a 7.1.3 (era 7.1.1)
        classpath("com.android.tools.build:gradle:7.1.3")

        // AGREGA el plugin de Kotlin (faltaba)
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")

        // React Native Gradle plugin
        classpath("com.facebook.react:react-native-gradle-plugin")

        // Otros
        classpath("de.undercouch:gradle-download-task:5.0.1")
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url("$rootDir/../node_modules/react-native/android")
        }
        maven {
            // Android JSC is installed from npm
            url("$rootDir/../node_modules/jsc-android/dist")
        }
        mavenCentral {
            // We don't want to fetch react-native from Maven Central as there are older versions there.
            content { excludeGroup "com.facebook.react" }
        }
        google()
        maven { url 'https://www.jitpack.io' }
    }
}
